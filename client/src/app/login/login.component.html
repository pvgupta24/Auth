<!-- Full Page Intro -->
<div class="view full-page-intro" style="background-image: url('../../assets/images/conf_room.jpg'); background-repeat: no-repeat; background-size: cover;">

  <!-- Mask & flexbox options-->
  <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

    <!-- Content -->
    <div class="container">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4 white-text text-center text-md-left">
          <h1 class="display-4 font-weight-bold">Let your emotions lead your way</h1>
          <hr class="hr-light">

          <h4 class="mb-4 d-none d-md-block">
            <strong>Connect, learn and discuss from anywhere around the world</strong>
          </h4>

          <a routerLink="/register" class="btn btn-indigo btn-lg">New User
            <i class="fa fa-graduation-cap ml-2"></i>
          </a>

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 col-xl-5 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <div class="card-body">

              <!-- Form -->
              <form name="" (submit)="login()">
                <!-- Heading -->
                <h3 class="dark-grey-text text-center">
                  <strong>Sign in</strong>
                </h3>
                <hr>
                <div class="md-form">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email"  [(ngModel)]="credentials.email">
                  </div>
                <div class="md-form">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password">
                </div>               

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Sign in!</button>
                  <hr>
                <p class="lead">Not a member? <a routerLink="/register">Register</a> instead.</p>
                  <!--Facebook-->
                  <button type="button" (click) = "facebookLogin()" class="btn btn-fb waves-light" mdbRippleRadius><i class="fa fa-facebook left"></i>Facebook</button>
                  <!--Google +-->
                  <button type="button" (click) = "googleLogin()" class="btn btn-gplus waves-light" mdbRippleRadius><i class="fa fa-google-plus left"></i>Google +</button>

                </div>
                
              </form>
              <!-- Form -->

            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
    <!-- Content -->

  </div>
  <!-- Mask & flexbox options-->

</div>
<!-- Full Page Intro -->
